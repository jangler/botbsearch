<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Battle of the Bits API search</title>
    <script src="search.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <h1>Battle of the Bits API search</h1>
    <p>Search battles, BotBrs, entries, lyceum articles, and threads by name/title</p>
    <form action="" method="get">
      <input type="text" name="q" id="qinput" required>
      <input type="submit" value="Search">
    </form>
    <p id="status"></p>
    <ul id="results"></ul>
    <footer>
      <p><a href="https://github.com/jangler/botbsearch">View source code on GitHub</a></p>
    </footer>
  </body>
</html>
